<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who Wants to Be a Millionaire</title>
    <style>
      @keyframes grow {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-grow {
        animation: grow 1s ease-in-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-blue-900 to-black text-white font-sans flex items-center justify-center"
  >
    <div id="game-container" class="relative w-full max-w-5xl p-4">
      <!-- Components will be injected here -->
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
